[SERVICE]
    Flush        1
    Log_Level    debug
    # Parsers_File parsers.conf

[INPUT]
    Name            systemd
    Tag             host.*
    Systemd_Filter  _SYSTEMD_UNIT=docker.service

[OUTPUT]
    Name            es
    Match           *
    Host            elasticsearch    
    Port            9200
    Replace_Dots    On
    Index           fluentbit
    Type            docker

# [OUTPUT]
#   Name es
#   Host elasticsearch
#   Replace_Dots On