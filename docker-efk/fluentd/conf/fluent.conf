<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Store Data in Elasticsearch
<match *.**>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    include_tag_key true
    tag_key @log_name
    type_name access_log
    logstash_format true
    logstash_prefix fluentd
    flush_interval 10s
  </store>

  <store>
    @type stdout
  </store>
</match>
